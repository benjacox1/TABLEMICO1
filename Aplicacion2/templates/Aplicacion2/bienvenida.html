{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bienvenida - Tablemico</title>

  <!-- Bootstrap & Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fuentes y estilos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/bienvenida.css' %}">
  <link rel="stylesheet" href="{% static 'css/accesibilidad.css' %}">
  <link rel="icon" href="{% static 'img/favicon.ico.jpg' %}" type="image/x-icon">

  <style>
    /* === Fondo Animado === */
    body.welcome-page {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: bgAnimation 12s ease infinite;
      min-height: 100vh;
      color: #fff;
      text-align: center;
      overflow: hidden;
      font-family: 'Poppins', 'OpenDyslexic', system-ui, sans-serif;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .paused-bg { animation: none !important; }

    /* === TÃ­tulo === */
    .welcome-title {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      font-weight: 900;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, .45);
    }

    .welcome-title span span {
      display: inline-block;
      opacity: 0;
      transform: scale(0);
      animation: popIn .6s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* === SubtÃ­tulo === */
    .welcome-subtitle {
      font-size: 1.1rem;
      margin-top: .8rem;
      background: rgba(255, 255, 255, .9);
      padding: 6px 14px;
      border-radius: 14px;
      color: #020737;
      display: inline-block;
    }

    /* === BotÃ³n principal === */
    .enter-btn {
      margin-top: 1.6rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b6b, #ffcc00);
      color: #fff;
      padding: 14px 30px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, .3);
      transition: transform .2s ease, box-shadow .2s ease;
      font-size: 1.2rem;
      border: none;
    }

    .enter-btn:hover,
    .enter-btn:focus {
      transform: scale(1.06);
      box-shadow: 0 8px 20px rgba(0, 0, 0, .4);
    }

    /* === Globos === */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: clamp(40px, 8vw, 80px);
      opacity: .85;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-150px); }
      100% { transform: translateY(0); }
    }

    /* === Estrellas === */
    .stars {
      position: absolute;
      inset: 0;
      background: transparent url("{% static 'img/stars.png' %}") repeat;
      animation: twinkle 5s infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: .9; }
      50% { opacity: .4; }
    }

    /* === Confeti === */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }

    /* === Controles === */
    #controls {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10001;
    }

    #controls button {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: 0 6px 14px rgba(0, 0, 0, .18);
      border: none;
      background: #fff;
      cursor: pointer;
      transition: transform .2s ease;
    }

    #controls button:hover { transform: scale(1.1); }

    #volume-slider {
      width: 100%;
    }

    /* === AnimaciÃ³n salida === */
    .fade-out {
      animation: fadeOut .9s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(1.08); }
    }

    /* === Responsivo === */
    @media (max-width: 576px) {
      .welcome-subtitle { font-size: .9rem; padding: 5px 10px; }
      #controls { flex-direction: row; bottom: 12px; top: auto; }
    }
  </style>
</head>

<body class="welcome-page d-flex flex-column justify-content-center align-items-center" role="document">

  <!-- Fondo de estrellas -->
  <div class="stars" aria-hidden="true"></div>

  <!-- TÃ­tulo principal -->
  <h1 class="welcome-title" role="heading" aria-level="1">

    <span>
      <span>T</span><span>A</span><span>B</span><span>L</span><span>E</span><span>M</span><span>I</span><span>C</span><span>O</span>
    </span> ðŸŽ®
  </h1>

  <!-- SubtÃ­tulo -->
  <p class="welcome-subtitle" role="note">

  </p>

  <!-- BotÃ³n principal -->
  <button id="enter-btn" class="enter-btn" role="button" aria-label="Entrar al sitio principal">
    â¬‡ PRESIONA ENTER PARA EMPEZAR â¬‡

  <!-- Globos flotantes -->
  {% for i in "1234" %}

  <canvas id="confettiCanvas"></canvas>

  <!-- MÃºsica de fondo -->
  <audio id="bg-music" loop preload="auto">

  <!-- Controles de accesibilidad -->
  <div id="controls" role="toolbar" aria-label="Controles de accesibilidad">
    <button id="mute-btn" aria-label="Silenciar o activar sonido"><i class="bi bi-volume-up"></i></button>
    <button id="toggle-animations" aria-label="Activar o desactivar animaciones"><i class="bi bi-magic"></i></button>
    <button id="toggle-bg" aria-label="Activar o detener fondo animado"><i class="bi bi-palette"></i></button>
    <button id="toggle-contrast" aria-label="Modo alto contraste"><i class="bi bi-eye"></i></button>
    <button id="text-size-up" aria-label="Aumentar tamaÃ±o del texto"><i class="bi bi-plus-circle"></i></button>
    <button id="text-size-down" aria-label="Reducir tamaÃ±o del texto"><i class="bi bi-dash-circle"></i></button>
    <button id="calm-mode" aria-label="Activar modo tranquilo"><i class="bi bi-cloud"></i></button>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.2" aria-label="Volumen">
  </div>

  <!-- LibrerÃ­as externas -->
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY_HERE"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Script unificado: Bienvenida + Accesibilidad -->
  <script src="{% static 'js/bienvenida.js' %}"></script>
  <script src="{% static 'js/accesibilidad.js' %}"></script>

</body>
</html>
