{% extends "base.html" %}
{% block title %}Verificar código{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card glass shadow">
        <div class="card-body">
          <h3 class="mb-3">Verificar código</h3>
          <p class="text-muted">Ingresá el código que te enviamos al correo.</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" name="codigo" placeholder="123456" pattern="\d{6}" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Confirmar</button>
          </form>
          <div class="mt-3 d-flex justify-content-between">
            <a href="{% url 'Aplicacion2:login_codigo_solicitar' %}">Reenviar código</a>
            <a href="{% url 'Aplicacion2:login' %}">Usar usuario y contraseña</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
