{% extends "base.html" %}
{% load static %}

{% block title %}🎮 {{ nombre|title }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">

  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-0">🎮 {{ nombre|title }}</h2>
    <a href="{% url 'Aplicacion2:juegos' %}" class="btn btn-outline-secondary">
      ⬅️ Volver a los juegos
    </a>
  </div>

  <!-- Contenedor del juego -->
  <div class="game-container shadow-lg rounded-4 overflow-hidden glass">
    <iframe
      src="{{ ruta }}"
      title="{{ nombre }}"
      width="100%"
      height="100%"
      frameborder="0"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

</div>

<!-- Estilos personalizados -->
<style>
  /* El fondo global viene del gradiente en base.css */

  .game-container {
    position: relative;
    width: 100%;
    height: 80vh;
    max-height: 900px;
    border: 3px solid #007bff20;
    border-radius: 1rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  .game-container iframe {
    width: 100%;
    height: 100%;
    display: block;
  }

  @media (max-width: 768px) {
    .game-container {
      height: 65vh;
    }

    h2 {
      font-size: 1.4rem;
    }
  }
</style>
{% endblock %}
