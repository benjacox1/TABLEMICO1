{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Iniciar Sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>
</div>
{% endblock %}
