{% extends "base.html" %}
{% block title %}Ingresar con código{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card glass shadow">
        <div class="card-body">
          <h3 class="mb-3">Ingresar con código</h3>
          <p class="text-muted">Te enviaremos un código a tu correo registrado.</p>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Enviar código</button>
          </form>
          <div class="mt-3">
            <a href="{% url 'Aplicacion2:login' %}">Volver al login clásico</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
