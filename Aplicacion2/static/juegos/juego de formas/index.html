<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Formas</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Overlay Bienvenida -->
  <div id="welcomeOverlay" class="overlay visible" role="dialog" aria-modal="true">
    <div class="panel">
      <h1>Juego de Formas</h1>
  <button id="goSelectionBtn" class="btn-chroma">Pulse para iniciar</button>
    </div>
  </div>

  <!-- Overlay Selección -->
  <div id="selectionOverlay" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <h2>¿Con cuántas figuras desea jugar?</h2>
      <div class="options" id="countOptions" aria-label="Cantidad de figuras"></div>
  <button id="startGameBtn" class="btn-chroma" disabled>Comenzar</button>
    </div>
  </div>

  <div id="winOverlay" class="overlay" role="dialog" aria-modal="true" aria-live="polite">
    <div class="panel">
      <h2>¡Ganaste! 🎉</h2>
      <p>Has colocado todas las figuras correctamente.</p>
      <div class="actions">
  <button id="playAgainBtn" class="btn-chroma">Reintentar</button>
  <button id="changeCountBtn" class="btn-chroma">Menú</button>
      </div>
    </div>
  </div>

  <!-- Overlay Pérdida -->
  <div id="loseOverlay" class="overlay" role="dialog" aria-modal="true" aria-live="polite">
    <div class="panel">
      <h2>¡Perdiste! ❌</h2>
      <p>Soltaste una figura en una zona inválida.</p>
      <div class="actions">
  <button id="retryBtn" class="btn-chroma">Reintentar</button>
  <button id="backMenuBtn" class="btn-chroma">Menú</button>
      </div>
    </div>
  </div>

  <header>
    <h1 class="title">Juego de Formas</h1>
    <div class="status"><span id="progressText"></span></div>
  </header>

  <main id="game" class="hidden" aria-live="polite">
    <section class="palette" aria-label="Figuras disponibles" id="palette"></section>
    <section class="board" aria-label="Zona de destino" id="board"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
